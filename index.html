<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Dashboard con D3.js</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard de Compras</h1>
      <p>Visualización de género, edad y categorías</p>
    </div>

    <!-- Puedes agregar tarjetas de estadísticas si lo deseas -->
    <div class="stats-grid">
      
    </div>

    <div class="charts-grid">
      <div class="chart-container full-width">
        <div class="chart-title">Distribución por Género → Edad → Categoría</div>
        <div id="chart"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
