<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Shopping Dashboard</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Advanced Shopping Dashboard</h1>
      <p>Complete analysis of consumption patterns by gender, age and categories</p>
    </div>

    <!-- Statistics cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-customers">-</div>
        <div class="stat-label">Total Customers</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-revenue">-</div>
        <div class="stat-label">Total Revenue</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avg-purchase">-</div>
        <div class="stat-label">Average Purchase</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="top-category">-</div>
        <div class="stat-label">Top Category</div>
      </div>
    </div>

    <div class="charts-grid">
      <!-- Sunburst Chart -->
      <div class="chart-container full-width">
        <div class="chart-title">Hierarchical Distribution: Gender → Age → Category</div>
        <div id="sunburst"></div>
      </div>

      <!-- Bar Chart by Gender -->
      <div class="chart-container">
        <div class="chart-title">Total Sales by Gender</div>
        <div id="gender-chart"></div>
      </div>

      <!-- Heatmap -->
      <div class="chart-container">
        <div class="chart-title">Preferences by Age and Category</div>
        <div id="heatmap"></div>
      </div>

      <!-- Monthly Purchase Trends -->
      <div class="chart-container full-width">
        <div class="chart-title">Monthly Purchase Trends</div>
        <div class="year-filter">
          <label for="year-select">Filter by Year:</label>
          <select id="year-select">
            <option value="all">All Years</option>
          </select>
        </div>
        <div id="monthly-trends"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
